<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoub Magsi | Code Artist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="tech-grid"></div>
    <div class="floating-shapes"></div>
    <div class="cyber-lines"></div>
    
    <nav class="cyber-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-ayoub">AM</span>
                <span class="logo-text">Ayoub Magsi</span>
            </div>
            <div class="nav-menu">
                <div class="hamburger">
                    <span class="hamburger-line top"></span>
                    <span class="hamburger-line middle"></span>
                    <span class="hamburger-line bottom"></span>
                </div>
                <ul class="nav-links">
                    <li><a href="#home" class="active nav-btn" data-text="Home">
                        <span class="btn-icon"><i class="fas fa-home"></i></span>
                        <span class="btn-wave"></span>
                    </a></li>
                    <li><a href="#services" class="nav-btn" data-text="Services">
                        <span class="btn-icon"><i class="fas fa-code"></i></span>
                        <span class="btn-wave"></span>
                    </a></li>
                    <li><a href="#skills" class="nav-btn" data-text="Skills">
                        <span class="btn-icon"><i class="fas fa-cogs"></i></span>
                        <span class="btn-wave"></span>
                    </a></li>
                    <li><a href="#projects" class="nav-btn" data-text="Projects">
                        <span class="btn-icon"><i class="fas fa-project-diagram"></i></span>
                        <span class="btn-wave"></span>
                    </a></li>
                    <li><a href="#contact" class="nav-btn" data-text="Contact">
                        <span class="btn-icon"><i class="fas fa-envelope"></i></span>
                        <span class="btn-wave"></span>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="nav-glitch"></div>
    </nav>

    <section class="hero-section" id="home">
        <div class="hero-container">
            <div class="hero-image">
                <div class="image-wrapper">
                    <img src="avatar.png" alt="Ayoub Magsi">
                    <div class="image-border"></div>
                    <div class="image-dots"></div>
                    <div class="image-hologram"></div>
                    <div class="image-particles"></div>
                </div>
            </div>
            <div class="hero-content">
                <div class="hero-text">
                    <h4 class="greeting">Hello World! <span class="cursor"></span></h4>
                    <h1 class="title">I'm <span class="name">Ayoub Magsi</span></h1>
                    <h2 class="subtitle">Professional <span class="typing"></span></h2>
                    <p class="description">Crafting digital experiences with clean code and creative solutions. Transforming ideas into functional reality.</p>
                </div>
                <div class="hero-social">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
